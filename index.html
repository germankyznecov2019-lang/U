<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Муринский Переводчик</title>
<style>
body {
    font-family: Arial, sans-serif;
    background: #0f172a;
    color: white;
    margin: 0;
    padding: 20px;
}
.container {
    max-width: 600px;
    margin: auto;
}
textarea {
    width: 100%;
    height: 120px;
    border-radius: 10px;
    border: none;
    padding: 10px;
    font-size: 16px;
    margin-bottom: 10px;
}
button {
    width: 100%;
    padding: 12px;
    margin-bottom: 10px;
    border-radius: 10px;
    border: none;
    font-size: 16px;
    font-weight: bold;
    cursor: pointer;
}
.translate { background: #22c55e; }
.reverse { background: #3b82f6; }
.clear { background: #ef4444; }
.result {
    background: #1e293b;
    padding: 15px;
    border-radius: 10px;
    min-height: 80px;
}
</style>
</head>
<body>

<div class="container">
<h2>Муринский Переводчик</h2>

<textarea id="input" placeholder="Введите текст..."></textarea>

<button class="translate" onclick="toMurinsky()">Русский → Муринский</button>
<button class="reverse" onclick="toRussian()">Муринский → Русский</button>
<button class="clear" onclick="clearText()">Очистить</button>

<div class="result" id="output"></div>
</div>

<script>
const exceptions = {
    "ч": "я",
    "друн": "друг",
    "доной": "домой",
    "естч": "есть",
    "илу": "иду",
    "светл": "свет",
    "гранч": "барьер",
    "пакость": "зло"
};

function toMurinsky() {
    let text = document.getElementById("input").value.toLowerCase();
    let words = text.split(" ");
    let result = words.map(word => {
        for (let key in exceptions) {
            if (exceptions[key] === word) return key;
        }
        if (word.length > 3) return word + "ность";
        return word;
    });
    document.getElementById("output").innerText = result.join(" ");
}

function toRussian() {
    let text = document.getElementById("input").value.toLowerCase();
    let words = text.split(" ");
    let result = words.map(word => {
        if (exceptions[word]) return exceptions[word];
        if (word.endsWith("ность")) return word.slice(0, -6);
        if (word.endsWith("ость")) return word.slice(0, -4);
        return word;
    });
    document.getElementById("output").innerText = result.join(" ");
}

function clearText() {
    document.getElementById("input").value = "";
    document.getElementById("output").innerText = "";
}
</script>

</body>
</html>
