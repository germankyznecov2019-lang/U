<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Переводчик языка Друн</title>
<style>
body{
    background:#111;
    color:white;
    font-family:Arial;
    padding:20px;
}
textarea{
    width:100%;
    height:120px;
    margin-bottom:10px;
    border-radius:10px;
    border:none;
    padding:10px;
    font-size:16px;
}
button{
    width:100%;
    padding:12px;
    margin-bottom:10px;
    border:none;
    border-radius:10px;
    font-size:16px;
    cursor:pointer;
}
.result{
    background:#222;
    padding:15px;
    border-radius:10px;
    min-height:60px;
}
</style>
</head>
<body>

<h2>Переводчик вашего языка</h2>

<textarea id="input" placeholder="Введите текст..."></textarea>

<button onclick="toLang()">Обычный → Ваш язык</button>
<button onclick="toNormal()">Ваш язык → Обычный</button>

<div class="result" id="output"></div>

<script>

// исключения
const exceptionsForward = {
    "привет":"приыт",
    "друг":"друн",
    "я":"ч",
    "сын":"сыр",
    "видел":"видео"
};

const exceptionsBackward = {
    "приыт":"привет",
    "друн":"друг",
    "ч":"я",
    "сыр":"сын",
    "видео":"видел"
};

function toLang(){
    let text = document.getElementById("input").value.toLowerCase();
    let words = text.split(" ");
    let result = words.map(word=>{
        if(exceptionsForward[word]) return exceptionsForward[word];
        if(word.endsWith("а")) return word.slice(0,-1)+"ы";
        return word+"ость";
    });
    document.getElementById("output").innerText = result.join(" ");
}

function toNormal(){
    let text = document.getElementById("input").value.toLowerCase();
    let words = text.split(" ");
    let result = words.map(word=>{
        if(exceptionsBackward[word]) return exceptionsBackward[word];
        if(word.endsWith("ость")) return word.slice(0,-5);
        if(word.endsWith("ы")) return word.slice(0,-1)+"а";
        return word;
    });
    document.getElementById("output").innerText = result.join(" ");
}

</script>

</body>
</html>
